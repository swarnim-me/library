<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <!-- Google Fonts -->
    <!-- TODO: Replace Google fonts to use local ones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@100;300;400;500;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/add-modal.css">
    <link rel="stylesheet" href="./css/book-detail-modal.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <main>
        <nav>
            <h1 class="app-title">Library</h1>
            <input type="text" placeholder="Search for books..." class="search-input">
            <button class="bookmark-btn"><img src="./assets/icons/bookmark.svg" class="icon" alt="bookmark"></button>
            <button class="theme-btn"><img src="./assets/icons/sun.svg" class="icon" alt="light mode"></button>
            <button class="add-btn"><img src="./assets/icons/plus.svg" class="" alt="add button">Add Book</button>
        </nav>

        <div class="filter-wrapper">
            <div class="status-select-wrapper">
                <select name="status" class="status-select">
                    <option value="all">All</option>
                    <option value="want-to-read">Want to read</option>
                    <option value="reading">Reading</option>
                    <option value="read">Read</option>
                </select>
            </div>
            <div class="genre-select-wrapper">
                <select name="genre" class="genre-select">
                    <option value="all">All</option>
                    <option value="self-help">Self Help</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="mystery">Mystery</option>
                    <option value="action">Action</option>
                    <option value="philosophy">Philosophy</option>
                </select>
            </div>
        </div>

        <div class="book-grid"></div>
    </main>

    <dialog class="add-book-modal">
        <div class="dialog-content">
            <h2 class="modal-title"><span class="add-title">Add</span> Book</h2>
            <form>
                <div class="form-control">
                    <label for="book-name-input">Book Name</label>
                    <input required type="text" id="book-name-input" placeholder="Some really cool book">
                </div>
                <div class="form-control">
                    <label for="author-name-input">Author Name</label>
                    <input required type="text" id="author-name-input" placeholder="Nice person">
                </div>
                <div class="form-control">
                    <label for="cover-url-input">Book Cover URL</label>
                    <input type="url" id="cover-url-input" placeholder="https://www.example.com">
                </div>
                <div class="form-control">
                    <label for="status-input">Status</label>
                    <select name="status" id="status-input">
                        <option value="Want to read">Want to read</option>
                        <option value="Reading">Reading</option>
                        <option value="Read">Read</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="genre-input">Genre</label>
                    <select name="genre" id="genre-input">
                        <option value="Self Help">Self Help</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Action">Action</option>
                        <option value="Philosophy">Philosophy</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="review-input">Review</label>
                    <textarea required name="review" id="review-input"
                        placeholder="I really liked this book!"></textarea>
                </div>
                <div class="rating-input">
                    <input type="radio" name="rating" value="1">
                    <input type="radio" name="rating" value="2">
                    <input type="radio" name="rating" value="3">
                    <input type="radio" name="rating" value="4">
                    <input type="radio" name="rating" value="5">
                </div>
                <div class="form-control-btn">
                    <button class="cancel-btn">Cancel</button>
                    <button class="save-btn" type="submit">Save</button>
                </div>
            </form>
        </div>
    </dialog>

    <dialog class="book-details-modal">
        <div class="modal-cover"></div>
        <h1 class="modal-title">Book Details</h1>
        <p class="modal-author">John Doe</p>
        <div class="modal-utility">
            <button class="bookmark-btn"><img src="./assets/icons/bookmark.svg" class="icon" alt="bookmark"></button>
            <button class="edit-btn"><img src="./assets/icons/edit.svg" class="icon" alt="edit button"></button>
        </div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet totam temporibus dolore facilis voluptas
            enim, velit distinctio culpa iusto cum, numquam molestiae modi omnis doloribus debitis dolores nemo at
            dolorum.</p>
        <div class="rating">
            <img src="./assets/icons/star.svg" alt="star">
            <img src="./assets/icons/star.svg" alt="star">
            <img src="./assets/icons/star.svg" alt="star">
            <img src="./assets/icons/star.svg" alt="star">
            <img src="./assets/icons/star.svg" alt="star">
        </div>
    </dialog>
</body>


</html>
